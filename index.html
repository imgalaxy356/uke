<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            max-width: 900px;
            padding: 20px;
        }
        .user-list {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <button id="loadUsers">Load Users</button>
        <div id="user-list" class="user-list"></div>
    </div>

    <script>
        const adminPassword = 'admin123'; // Use a more secure way to handle this

        // Fetch users and display them
        async function loadUsers() {
            const response = await fetch('https://your-server-url.com/admin/users', {
                method: 'GET',
                headers: {
                    'Admin-Password': adminPassword,
                }
            });
            const data = await response.json();

            if (data.message) {
                alert(data.message);
                return;
            }

            // Display the list of users
            const userListDiv = document.getElementById('user-list');
            userListDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Key</th>
                            <th>HWID</th>
                            <th>Expires</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(user => `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.key}</td>
                                <td>${user.hwid}</td>
                                <td>${user.expires}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Event listener to load users
        document.getElementById('loadUsers').addEventListener('click', loadUsers);
    </script>
</body>
</html>
